
<!DOCTYPE html>
<html>
<head>
    <title>File Upload and Management</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #f7c948;
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li {
            margin-bottom: 20px;
        }

        a {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 15px 20px;
            background-color: #292d3e;
            color: #f7c948;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #444b6e;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Welcome to File Upload and Management</h1>
    <ul>
        <li><a href="/upload">Upload a Single File</a></li>
        <li><a href="/upload-multiple">Upload Multiple Files</a></li>
        <li><a href="/single">Fetch a Random File</a></li>
        <li><a href="/multiple">Fetch Multiple Files</a></li>
        <li><a href="/gallery">Gallery</a></li>
        <li><a href="/gallery-pagination">Gallery Pagination</a></li>
    </ul>
</body>
</html>
